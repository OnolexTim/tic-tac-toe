<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TIC-TAC-TOE | HOT OR COLD</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <!-- Start your project here-->  
  <div class="custom-wrapper">

    <div class="text-center hotcold">
      <h1 class="text-center font-weight-bolder"><span class="hot">HOT</span> OR <span class="cold">COLD</span></h1>
    </div>
    <div class="">
      <h5 class="text-white text-center font-weight-bold">Input a number within 1-100 </h5>
    </div>
    <div class="container-fluid">
      <div class="row ">
        <div class="col-lg-12 col-md-12 game">
          <button class=" btn-new ">NEW GAME</button>
          <br>
          <p id="winner" class="font-weight-bold animate slideIn colder">You are just right</p>
          <br>
         <input type="text" id="input" placeholder="input number here...">
<br>
         <button class="btn-submit mt-3">Submit</button>

        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
